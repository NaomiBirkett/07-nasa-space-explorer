<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <!-- Add Google Fonts for Barlow if not already present -->
  <link href="https://fonts.googleapis.com/css?family=Barlow:400,700|Barlow+Condensed:700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <main id="main-content">
      <form class="filters" aria-label="Select date range for NASA images">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" name="startDate" aria-label="Start Date" />
        <label for="endDate">End Date</label>
        <input type="date" id="endDate" name="endDate" aria-label="End Date" />
        <button type="button" id="getImagesBtn">Get NASA Space Images</button>
      </form>

      <!-- Did You Know fact section -->
      <div id="spaceFact" class="space-fact" aria-live="polite"></div>

      <div id="gallery" class="gallery" aria-live="polite">
        <div class="placeholder">
          <div class="placeholder-icon" aria-hidden="true">ðŸ”­</div>
          <p>Select a date range and click "Get NASA Space Images" to explore the cosmos!</p>
        </div>
      </div>
    </main>
  </div>

  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>

  <!-- Modal for large image and explanation -->
  <div id="imageModal" class="modal" style="display:none;" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalExplanation">
    <div class="modal-content">
      <button id="closeModal" class="close" aria-label="Close modal">&times;</button>
      <img id="modalImg" src="" alt="" />
      <h2 id="modalTitle"></h2>
      <p id="modalDate"></p>
      <p id="modalExplanation"></p>
    </div>
  </div>
</body>
</html>
